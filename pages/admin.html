<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Administrador</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css" />

    <script src="https://kit.fontawesome.com/a7c53cad0d.js" crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearJuegoModal">
            Agregar Juego
        </button>

    </header>

    <main>

        <div class="w-100 d-flex justify-content-center">
            <div class="w-75">
                <h2 class="mt-4">Administrar Juegos</h2>
                <hr class="mt-0" />
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Titulo</th>
                            <th>Categoría</th>
                            <th>Descripción Corta</th>
                            <th>Publicar</th>
                            <th>Destacar</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaDeJuegos">

                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <!-- Modales -->
    <section>

        <!-- Modal creacion Juego -->


        <div class="modal fade" id="crearJuegoModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar nuevo juego</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3" id="formularioCreacionJuego">
                            <!-- Titulo del Juego -->

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="título del Juego">
                                <label for="floatingInput">Título del Juego</label>
                            </div>

                            <!-- Categoría -->

                            <select class="form-select" aria-label="Default select example">
                                <option value="Aventura">Aventura</option>
                                <option value="Disparos">Disparos</option>
                                <option value="Estrategia">Estrategia</option>
                                <option value="Deportes">Deportes</option>
                                <option value="Varios">Varios</option>
                            </select>

                            <!-- Descripción Corta -->

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput2" placeholder="Descripción Corta">
                                <label for="floatingInput">Descripción Corta</label>
                            </div>

                            <!-- Publicado
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Publicar
                                </label>
                            </div> -->

                            <!-- URL del Trailer -->
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">URL del Trailer</label>
                                <input type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="Ingrese URL del TRAILER en formato a definir">
                            </div>


                            <!-- URL Imagen -->

                            <div class="mb-3">
                                <label for="formGroupExampleInput1" class="form-label">URL de la Imagen</label>
                                <input type="text" class="form-control" id="formGroupExampleInput1"
                                    placeholder="Ingrese ubicación o URL de la IMAGEN">
                            </div>

                            <!-- URL Imagen DESTACADA -->

                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">URL de la Imagen Destacada</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2"
                                    placeholder="Ingrese ubicación o URL de la IMAGEN Destacada">
                            </div>

                            <!-- Descripción Larga -->

                            <div class="input-group">
                                <span class="input-group-text">Descripción Larga</span>
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                            </div>

                        
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Agregar Juego</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
        </form>

        <!-- Modal Editar Juego -->


        <div class="modal fade" id="editarJuegoModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Juego</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3" id="formularioEdicionJuego">
                            <!-- Titulo del Juego -->

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="editarTitulo" placeholder="título del Juego">
                                <label for="floatingInput">Título del Juego</label>
                            </div>

                            <!-- Categoría -->

                            <select class="form-select" aria-label="Default select example" id="editarCategoria">
                                <option value="Aventura">Aventura</option>
                                <option value="Disparos">Disparos</option>
                                <option value="Estrategia">Estrategia</option>
                                <option value="Deportes">Deportes</option>
                                <option value="Varios">Varios</option>
                            </select>

                            <!-- Descripción Corta -->

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="editarDescripcionCorta" placeholder="Descripción Corta">
                                <label for="floatingInput">Descripción Corta</label>
                            </div>

                            <!-- Publicado
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Publicar
                                </label>
                            </div> -->

                            <!-- URL del Trailer -->
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">URL del Trailer</label>
                                <input type="text" class="form-control" id="editarUrlTrailer"
                                    placeholder="Ingrese URL del TRAILER en formato a definir">
                            </div>


                            <!-- URL Imagen -->

                            <div class="mb-3">
                                <label for="formGroupExampleInput1" class="form-label">URL de la Imagen</label>
                                <input type="text" class="form-control" id="editarUrlImagen"
                                    placeholder="Ingrese ubicación o URL de la IMAGEN">
                            </div>

                            <!-- URL Imagen DESTACADA -->

                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">URL de la Imagen Destacada</label>
                                <input type="text" class="form-control" id="editarUrlImagenDestacada"
                                    placeholder="Ingrese ubicación o URL de la IMAGEN Destacada">
                            </div>

                            <!-- Descripción Larga -->

                            <div class="input-group">
                                <span class="input-group-text">Descripción Larga</span>
                                <textarea class="form-control" aria-label="With textarea" id="editarDescripcionLarga"></textarea>
                            </div>

                        
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Editar Juego</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
        </form>




    </section>


</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>

<script src="../js/app.js"></script>

</html>
